<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUDazon Office</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css"/>
    <script src="./script2.js" defer></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">CRUDazon</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="./index.html">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="./office.html"><span class="sr-only">(current)</span>Office</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center text-center mt-4">
            <div class="col-md-6">
                <h2>Add a product</h2>

                <form onsubmit="onFormSubmit(event)" class="mt-5">
                    <div class="form-group">
                        <label for="item-name">Item Name</label>
                        <input type="text" class="form-control" id="item-name" aria-describedby="Item Input"
                            placeholder="Enter Item Name">
                    </div>
                    <div class="form-group">
                        <label for="description">Item Description</label>
                        <input type="text" class="form-control" id="description" placeholder="Enter Item Desc.">
                    </div>
                    <div class="form-group">
                        <label for="brand-name">Brand</label>
                        <input type="text" class="form-control" id="brand-name" aria-describedby="brand Input"
                            placeholder="Enter brand Name">
                    </div>
                    <div class="form-group">
                        <label for="image">Image URL</label>
                        <input type="text" class="form-control" id="image" aria-describedby="image Input"
                            placeholder="Enter image URL">
                    </div>
                    <div class="form-group">
                        <label for="price">Price in GBP</label>
                        <input type="number" class="form-control" id="price" aria-describedby="price Input"
                            placeholder="Enter price in GBP">
                    </div>
                    <button type="submit" class=" btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>






    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>

</body>

</html>
